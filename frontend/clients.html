<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clients – TK Office Manager v5</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>

<body onload="checkLogin(); loadClients();">

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-title">TK Office Manager</div>

    <a href="dashboard.html" class="side-link">🏠 Dashboard</a>
    <a href="clients.html" class="side-link active">👥 Clients</a>
    <a href="works.html" class="side-link">📌 Works</a>
    <a href="accounts.html" class="side-link">💰 Accounts</a>
    <a href="files.html" class="side-link">📁 Files</a>
    <a href="settings.html" class="side-link">⚙ Settings</a>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <!-- GLOBAL SEARCH -->
    <div class="top-search">
        <input type="text" id="globalSearch" placeholder="Search anything…" oninput="globalSearch()">
        <div id="globalSearchResults" class="search-dropdown"></div>
    </div>

    <h1>Clients</h1>

    <!-- ADD CLIENT FORM -->
    <div class="form-card">
        <h2>Add Client</h2>

        <div class="form-row">
            <input class="input" id="c_name" placeholder="Client Name">
            <input class="input" id="c_phone" placeholder="Phone Number">
        </div>

        <div class="form-row">
            <input class="input" id="c_email" placeholder="Email Address">
            <input class="input" id="c_gst" placeholder="GST / PAN">
        </div>

        <div class="form-row">
            <input class="input" id="c_address" placeholder="Address" style="width: 100%;">
        </div>

        <div class="form-row">
            <label class="switch-label">
                <input type="checkbox" id="c_monthly">
                <span>GST Monthly Client</span>
            </label>
        </div>

        <button class="btn" onclick="addClient_v5()">Save Client</button>
    </div>

    <!-- CLIENT LIST -->
    <h2 style="margin-top:25px;">Client List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>GST / PAN</th>
                <th>Monthly GST</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clientList"></tbody>
    </table>

</div>

</body>
</html>
