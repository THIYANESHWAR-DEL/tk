<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard – TK Office Manager v5</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
<script src="interactive-demo.js"></script>
</head>

<body onload="checkLogin(); loadDashboard();">

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-title">TK Office Manager</div>

    <a href="dashboard.html" class="side-link active">🏠 Dashboard</a>
    <a href="clients.html" class="side-link">👥 Clients</a>
    <a href="works.html" class="side-link">📌 Works</a>
    <a href="accounts.html" class="side-link">💰 Accounts</a>
    <a href="files.html" class="side-link">📁 Files</a>
    <a href="settings.html" class="side-link">⚙ Settings</a>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <!-- GLOBAL SEARCH -->
    <div class="top-search">
        <input type="text" id="globalSearch" placeholder="Search anything… (clients, works, fees, files)"
               oninput="globalSearch()">
        <div id="globalSearchResults" class="search-dropdown"></div>
    </div>

    <h1>Dashboard</h1>

    <!-- DASHBOARD CARDS -->
    <div class="dashboard-row">

        <div class="dash-card">
            <div class="dash-number" id="d_pending">0</div>
            <div class="dash-label">Total Pending Works</div>
        </div>

        <div class="dash-card">
            <div class="dash-number" id="d_today">0</div>
            <div class="dash-label">Due Today</div>
        </div>

        <div class="dash-card">
            <div class="dash-number" id="d_week">0</div>
            <div class="dash-label">Next 7 Days</div>
        </div>

        <div class="dash-card">
            <div class="dash-number" id="d_overdue">0</div>
            <div class="dash-label">Overdue</div>
        </div>

    </div>

    <div class="dashboard-row">
        <div class="dash-card">
            <div class="dash-number" id="totalClients">0</div>
            <div class="dash-label">Total Clients</div>
        </div>
        
        <div class="dash-card">
            <div class="dash-number" id="totalFiles">0</div>
            <div class="dash-label">Total Files</div>
        </div>
    </div>

    <h2>Fees Summary</h2>

    <div class="dashboard-row">

        <div class="dash-card green">
            <div class="dash-number" id="fee_today">₹0</div>
            <div class="dash-label">Today</div>
        </div>

        <div class="dash-card green">
            <div class="dash-number" id="fee_week">₹0</div>
            <div class="dash-label">This Week</div>
        </div>

        <div class="dash-card green">
            <div class="dash-number" id="fee_month">₹0</div>
            <div class="dash-label">This Month</div>
        </div>

    </div>


    <h2>Expenses Summary</h2>

    <div class="dashboard-row">

        <div class="dash-card red">
            <div class="dash-number" id="exp_today">₹0</div>
            <div class="dash-label">Today</div>
        </div>

        <div class="dash-card red">
            <div class="dash-number" id="exp_week">₹0</div>
            <div class="dash-label">This Week</div>
        </div>

        <div class="dash-card red">
            <div class="dash-number" id="exp_month">₹0</div>
            <div class="dash-label">This Month</div>
        </div>

    </div>

</div>

</body>
</html>
