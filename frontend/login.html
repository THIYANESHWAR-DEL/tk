<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TK Office Manager v5 – Login</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
<script src="interactive-demo.js"></script>
</head>

<body class="login-body">

<div class="login-box">
    <h2 class="login-title">TK Office Manager v5</h2>
    <p class="login-subtitle">Secure Login</p>

    <input type="text" id="loginUser" class="login-input" placeholder="Username">
    <input type="password" id="loginPass" class="login-input" placeholder="Password">

    <button class="login-btn" onclick="doLogin()">Login</button>

    <p id="loginError" class="login-error"></p>
    
    <div style="margin-top: 20px; font-size: 12px; color: #666;">
        <strong>Admin Credentials:</strong><br>
        Username: <strong>admin</strong> | Password: <strong>admin123</strong><br>
        Username: <strong>manager</strong> | Password: <strong>manager123</strong>
    </div>
</div>

</body>
</html>
